<h4>{{player.firstName}} {{player.lastName}} </h4> 


<div style="width: 30%;">
  <div
    id="headshot" 
    class="headshot-new" 
    style="width: 100%; height: auto !important;"
    [ngStyle]="{'background-image': imgUrl}"
  >
    <img 
      class="jersey" 
      style="width: 100%; height: auto !important;" 
      src="https://cdn.basketball.sports.ws/jerseys/CHI.png" 
      alt="Jabari Parker - CHI"
    >
  </div>
</div>

<div *ngIf="isOwner()">   
  <button *ngIf="!isPosition('G')" (click)="setPosition('G')">Guard</button>
  <button *ngIf="!isPosition('F')" (click)="setPosition('F')">Forward</button>
  <button *ngIf="!isPosition('C')" (click)="setPosition('C')">Center</button>
  <button *ngIf="isPlaying()" (click)="setPosition('B')">Sit</button> 
</div>

<p>
  Fantasy Points: 
  <span *ngIf="isPlaying('F')"><br>Puntos: </span>
  <span *ngIf="isPlaying('C')"><br>Rebotes: </span>
  <span *ngIf="isPlaying('G')"><br>Asistencias: </span></p>
