<mat-nav-list>
  <a mat-list-item [routerLink]="['/leagues']">Home</a>
  <a mat-list-item [routerLink]="['/login']" *ngIf="!user">Login</a>
  <a mat-list-item [routerLink]="['/signup']" *ngIf="!user">Signup</a>
  <a mat-list-item [routerLink]="['/leagues', league._id]" *ngIf="isSeason() && user">League</a>
  <a mat-list-item [routerLink]="['/teams', team._id]" *ngIf="isSeason() && user">My team</a>
  <a mat-list-item [routerLink]="['/leagues', league._id, 'marketplace']" *ngIf="isSeason() && user">Marketplace</a>
  <a mat-list-item><button mat-raised-button color="warn" *ngIf="user" (click)="onClickLogout()">Logout</button></a>  
</mat-nav-list>
