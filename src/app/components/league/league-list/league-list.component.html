
<div>
  <h2>Leagues</h2>
  <app-league-item (writting)="pollingUnsubscribe()" *ngFor="let league of leagues" [league]="league"></app-league-item>
</div>

<div>
  <input type="text" [(ngModel)]="leagueName" placeholder="League Name">
  <input type="text" [(ngModel)]="teamCity" placeholder="Team City">    
  <input type="text" [(ngModel)]="teamName" placeholder="Team Name">
  <button (click)="createLeague()">Create League</button>
</div>
