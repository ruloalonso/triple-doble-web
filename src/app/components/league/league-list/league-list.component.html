
<div>
  <h2>Leagues</h2>
  <app-league-item (writting)="pollingUnsubscribe()" *ngFor="let league of leagues" [league]="league"></app-league-item>
</div>

<h5>Create league</h5>

<input type="text" [(ngModel)]="teamCity" placeholder="Team City"><br>    
<input type="text" [(ngModel)]="teamName" placeholder="Team Name"><br>
<button (click)="createLeague()">Create and Join</button>
