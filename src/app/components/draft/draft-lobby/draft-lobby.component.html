<ul>
  <li><p>League Comissioner: {{league.admin}}</p></li>
  <li *ngFor="let user of league.users; index as i"><p>User {{i+1}} {{user}}</p></li>
  <li>{{league.maxUsers - league.users.length}} users remaining to start</li>
</ul>
<button *ngIf="league.users.length === league.maxUsers" (click)="startDraft()">Start draft</button>
